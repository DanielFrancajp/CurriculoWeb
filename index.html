<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/fav-icon.png"> <!-- icone inicial da pagina-->
    <title>Curr√≠culo Online - Login</title>
</head>

<body>

    <div id="login">

        <figure>
            <img 
            src="images/login.png"
            alt="Logo"
            width="150px"
        />
        </figure>
        <h1>Logar</h1>

        <form
        action="perfil.html"
        method="POST"
        >

            <div>
                <label for="email">E-mail</label>
                <input 
                type="email"
                name="email"
                id="email"
                placeholder="Digite seu E-mail"
                />
            </div>

            <br>

            <div>
                <label for="senha">Senha</label>
                <input
                type="password"
                name="senha"
                id="senha"
                placeholder="Digite sua senha"
                />
            </div>

            <br>

            <div>
                <input type="submit" name="btn-enviar" id="btn-enviar" value="Enviar" />
                &nbsp;

                <input type="reset" name="btn-limpar" id="btn-limpar" value="Limpar" />
            </div>


        </form>

    </div>


</body>

</html>
